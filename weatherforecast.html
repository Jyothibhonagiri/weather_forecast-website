<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast app</title>
    <style>
         
        body{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzVLHC6qC_nuXQVpXTlIWR-SyRExZZEB8VXw&usqp=CAU);
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu{
            width:100%;
            height: 60px;
            border-radius: 20px;
            background-color: rgb(145, 170, 56);
            padding: 20px;
            box-shadow: 2px 2px 2px rgb(167, 5, 32);
        }
         ul>li{
          display: inline-block;
          padding: 20px;
         

         }
         .button{
           width:200px;
           height: 40px;
           background-color: lightsalmon;
           border-radius: 10px;
           border: none;
           box-shadow: 2px 2px black;
           
         }
        .content{
            border: none;
            outline: none;
            border-radius: 10px;
            background-color: rgb(173, 210, 233);
            height: 70vh;
            width:700px;
            justify-content: center;
            align-items: center;
        }
        h1{
            text-align: center;
            text-shadow: 2px 2px purple;
        }
        h1:hover{
            color:navy;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .parent{
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        #cloudy{
            height:70px;
            width:60px;
        }
        .child{
            display: grid;
            padding-left: 20px;
            grid-template-columns:auto auto auto auto auto ;
            grid-template-rows:auto auto auto ;
            row-gap: 10px;
            margin-top: 10%;
        }
        img{
            height:40px;
            width:30px;
            box-shadow: 2px 2px 2px 2px blue;
        }
    </style>
</head>

        </nav>
